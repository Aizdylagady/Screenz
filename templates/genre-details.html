<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    {% for x in movies %}
    <a href="{% url 'movie-detail' x.id %}">
        {% if x.image %}
    <img src="{{ x.image.url }}" alt="">
        {% endif %}
    <h6>{{ x.title }}</h6>
    </a>
    {% endfor %}
</div>
</body>
</html>
