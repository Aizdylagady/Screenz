{% extends 'auth_base.html' %}
{% block title %}Sign in{% endblock title%}
{% block body %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form__container">
          <div class="fieldset">
              <div class="field">
                <label class="form-label">{{ form.image.label_tag }}</label>
                <input class="input" name="image" type="file" placeholder="Your email" required>
            </div>
            <div class="field">
                <label class="form-label">{{ form.email.label_tag }}</label>
                <input class="input" name="email" type="email" placeholder="Your email" required>
            </div>
            <div class="field">
                <label class="form-label">{{ form.password.label_tag }}</label>
                <input class="input" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="field">
                <label class="form-label">{{ form.password_confirmation.label_tag }}</label>
                <input class="input" name="password_confirmation" type="password" placeholder="Password" required></div>
          </div>
            <div class="field">
                <label class="form-label">{{ form.first_name.label_tag }}</label>
                <input class="input" name="first_name" type="text" placeholder="First name" required>
            </div>
            <div class="field">
                <label class="form-label">{{ form.last_name.label_tag }}</label>
                <input class="input" name="last_name" type="text" placeholder="Last name" required>
            </div>
            <button class="btn btn-primary" type="submit">Registration</button>
        </div>
      </form>
</div>

{% endblock %}
